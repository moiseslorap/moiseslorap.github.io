 <script>
 $('#printDiv').on("click", function () {
      $('#ToPrint').printThis({
        importCSS: true
      });
    });

 
	var CVS = document.createElement('canvas'),
	ctx = CVS.getContext('2d');

CVS.width  = 500;
CVS.height = 500;
document.body.appendChild(CVS); // Add canvas to DOM

// GRAPHICS TO CANVAS /////
function sendToCanvas( ob ){
  var img = new Image();
  img.onload = function(){
    ctx.drawImage(img, 0, 0);
    ctx.font = ob.fontWeight+' '+ob.fontSize+' '+ob.fontFamily;
    ctx.textAlign = 'center';
    ctx.fillStyle = ob.color;
    ctx.fillText(ob.text, CVS.width/2, CVS.height/2.5);
  };
  img.src = ob.image;
}
///////////////////////////

// DO IT! /////////////////

var cvsObj = {
    image      : "http://i.imgur.com/hqayV16.jpg",
    text       : "stackoverflow",
    fontFamily : "Arial",
    fontWeight : "bold",
    fontSize   : "30px",
    color      : "rgba(0, 0, 0, 0.7)"
};
sendToCanvas( cvsObj );   



$('input').on("input", function(){
  cvsObj.text = this.value ;
  sendToCanvas( cvsObj );
});

 

 </script>
