<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<title>SD - University of Art & Design</title>

  	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

  </head>
  <body>
    <main>
      <div id="landing">
        <div class="row align-items-center">
          <img class="img-fluid" src="assets/media/logo.png"><br><br>
        </div>
        <br><br>
        <div class="row align-items-center">
          <a onclick="displayDiploma();" class="btn btn-outline btn-xl"> Click to Enter </a>
        </div>
      </div>
      <div id="diploma">
        <form id="my-form" >
          <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Type your name here: </label>
            <input type="text" class="col-sm-8 form-control form-control-sm" id="name" name="name">
          </div>
          <div class="form-group row justify-content-md-center">
              <input type="submit" id="submit" class="btn btn-outline btn-xl" value="Create your Diploma" data-toggle="modal" data-target="#myModal" />
          </div>
        </form>
        
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal body -->
              <div class="modal-body">
                <div class="modal-container" id="ToPrint">
                  <img class="img-fluid" src="assets/media/diploma.png">
                  <div class="centered"><p id="diploma-name" style="font-size:20pt; font-weight:500;"></div>
                </div>
              </div>
              <!-- Modal footer -->
              <div class="modal-footer">
                <button id="printDiv" type="button" class="btn btn-danger" data-dismiss="modal">Print</button>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div id="text1">
        <p style="animation: fadein 1s; font-size:32pt; font-weight:300;">do you need a degree to be successful?</p>
        <p style="animation: fadein 3s; font-size:32pt; font-weight:300;">is this who you really want to be?</p>
        <p style="animation: fadein 5s; font-size:32pt; font-weight:300;">or what they want you to be?</p>
      </div>
      <div id="text2">
        <p style="animation: fadein 1s; font-size:100pt; font-weight:300;">WHO AM I?</p>
      </div>
      <div id="minilogo">
        <img class="img-fluid" src="assets/media/logo.png" width="200px" height="200px">
      </div>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
	<script src="assets/scripts/printThis.js"></script>
    <script src="assets/scripts/scripts.js"></script>

  </body>
</html>
