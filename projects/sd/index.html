<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<title>SD - University of Art & Design</title>

  	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

  </head>
  <body>
    <main>
      <div id="landing">
        <div class="row align-items-center">
          <img class="img-fluid" src="assets/media/logo.png"><br><br>
        </div>
        <br><br>
        <div class="row align-items-center">
          <a onclick="displayDiploma();" class="btn btn-outline btn-xl"> Click to Enter </a>
        </div>
      </div>
      <div id="diploma">
        <div class="form-group row">
          <label for="name" class="col-sm-4 col-form-label"> Type your name here: </label>
          <div class="col-sm-8">
            <input type="text" class="form-control form-control-sm" id="uname" name="name">
          </div>
        </div>
        <div class="row">
          <a onclick="saveInput()" value="Create your diploma" class="btn btn-outline btn-xl" data-toggle="modal" data-target="#myModal"> Create Diploma!</a>
        </div>

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal body -->
              <div class="modal-body">
                <img class="img-fluid" src="assets/media/diploma.png">
              </div>
              <!-- Modal footer -->
              <div class="modal-footer">
                <button onclick="showText()" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div id="text1">
        <h2 style="animation: fadein 1s">do you need a degree to be successful? </h2>
        <h2 style="animation: fadein 3s">is this who you really want to be? </h2>
        <h2 style="animation: fadein 5s">or what they want you to be? </h2>
      </div>
      <div id="text2">
        <h1>Who am I?</h1>
      </div>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts/scripts.js"></script>

  </body>
</html>
